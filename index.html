<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Dribbble</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            flex: 1;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            margin-right: 50px; /* Added margin for spacing */
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FF69B4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="i5.jpg" alt="Discover the world's top Designers & Creatives.">
        </div>
        <div class="form-container">
            <h2 style="padding-top: 50px;">Sign up to Dribbble</h2>
			<br>
            <form id="signupForm" action="profile.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="">
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="6+ characters">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="agreeCheckbox">
                        Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.
                    </label>
                    <span class="error-message" id="agreeError"></span>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                this.submit();
            }
        });

        function validateForm() {
            var name = document.getElementById('name').value;
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var agreeCheckbox = document.getElementById('agreeCheckbox').checked;
            var isValid = true;

            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(function(span) {
                span.textContent = '';
            });

            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                isValid = false;
            }
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }   
            if (!agreeCheckbox) {
                document.getElementById('agreeError').textContent = 'You must agree to the terms';
                isValid = false;
            }
            // After validating the form and ensuring the email is provided
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else {
                // Store email in localStorage
                localStorage.setItem('userEmail', email);
            }

            return isValid;
        }
    </script>
    
</body>
</html>
