<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Dribbble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #777;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .avatar-section label {
            display: block;
            font-weight: bold;
        }
        .avatar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px dashed #ccc;
            box-sizing: border-box;
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .choose-image-button {
            background-color: #9867C5;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .avatar-img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        .camera-icon {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .location-section label {
            display: block;
            font-weight: bold;
        }
        .location-section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .next-btn {
            background-color: #ff7f7f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 30px;
        }
        .next-btn:hover {
            background-color: #7a4e9d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Letâ€™s create your profile</h1>
        <p>Let others get to know you better! You can do these later</p>
        
        <div class="avatar-section">
            <label>Add an avatar</label>
            <br>
            <div class="avatar-circle">
                <img src="" alt="" class="avatar-img" id="avatarImg">
            </div>
            <br><br>
            <input type="file" id="avatarInput" style="display: none;">
            <button class="choose-image-button" id="chooseImageBtn">Choose image</button>
           
        </div>
        
        <div class="location-section">
            <label>Add your location</label>
            <input type="text" placeholder="Enter a location" id="locationInput">
        </div>

        <button class="next-btn" id="nextBtn" onclick="redirectToNextPage()" disabled>Next</button>
    </div>

    <script>
        // JavaScript to open file picker dialog when button clicked
        document.getElementById('chooseImageBtn').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });

        // JavaScript to display selected image inside the circle
        document.getElementById('avatarInput').addEventListener('change', function() {
            var avatarImg = document.getElementById('avatarImg');
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    avatarImg.src = e.target.result;
                    enableNextButton(); // Enable next button when image is selected
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Function to enable next button when both image and location are filled
        function enableNextButton() {
            var locationInput = document.getElementById('locationInput').value.trim();
            var avatarImgSrc = document.getElementById('avatarImg').src;
            var nextBtn = document.getElementById('nextBtn');

            if (locationInput !== '' && avatarImgSrc !== '') {
                nextBtn.disabled = false;
            }
        }

        // Event listener for location input to enable next button
        document.getElementById('locationInput').addEventListener('input', enableNextButton);

        // Function to redirect to the next page
        function redirectToNextPage() {
            window.location.href = "check.html";
        }
    </script>
</body>
</html>
